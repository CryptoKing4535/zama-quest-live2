<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZAMA Quest Live 2</title>
  <style>
    body {
      background: #0b1220;
      color: #e6f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #22d3ee, 0 0 15px #a78bfa; }
      to { text-shadow: 0 0 20px #a78bfa, 0 0 30px #22d3ee; }
    }
    .counter {
      margin-top: 30px;
      font-size: 3rem;
      color: #22d3ee;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #22d3ee, #a78bfa);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #22d3ee;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ ZAMA Quest Live 2 ðŸ”¥</h1>
  <div class="counter" id="count">0</div>
  <button id="btn">Join Quest</button>
  <footer>Built by CryptoKing4535</footer>

  <script>
    let count = 0;
    document.getElementById('btn').addEventListener('click', () => {
      count++;
      document.getElementById('count').textContent = count;
    });
  </script>
</body>
</html>
